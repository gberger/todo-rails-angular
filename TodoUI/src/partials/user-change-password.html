<div class="modal-header">
    <h2>Change password</h2>
</div>

<div class="modal-body">

    <div class="alert alert-warning">
        Changing your password will not reset your API key.
        Applications will still have access to your account.
    </div>

    <form class="form">
        <div class="form-group">
            <input type="password" class="form-control" ng-model="data.oldPassword" placeholder="Old password"/>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" ng-model="data.newPassword" placeholder="New password"/>
        </div>
        <button class="btn btn-primary" ng-click="changePassword()">Change password</button>
    </form>
</div>

<div class="modal-footer">
    <button class="btn btn-default" ng-click="close()">Close</button>
</div>
