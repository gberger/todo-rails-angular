<div class="container">

    <form class="form-signin" role="form">
        <h2 class="form-signin-heading">Authentication</h2>
        <input type="email" class="form-control" placeholder="Email address" required autofocus ng-model="email">
        <input type="password" class="form-control" placeholder="Password" required ng-model="password">
        <button class="btn btn-lg btn-success btn-block" type="submit" ng-click="login()">Login</button>
        <button class="btn btn-lg btn-info btn-block" type="button" ng-click="signup()">Signup</button>
        <label class="checkbox"><input type="checkbox" ng-model="rememberMe"/>Remember me</label>
    </form>

</div>
